name: Simple Fortune Cookie
on: push
jobs:
  Build:
    runs-on: ubuntu-latest
    container: golang:bullseye
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
      - run: cd ./frontend go build
      - run: cd ./frontend go run frontend
      - run: cd ./backend go build 
      - run: cd ./backend go run backend 
